<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Match Casino - Find Your Perfect Match</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #1a0f2e 0%, #2a1f4a 50%, #1a0f2e 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .game-container {
            background: linear-gradient(145deg, #2a2f4a, #1a1f3a);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5),
                        inset 0 1px 0 rgba(255, 255, 255, 0.1);
            position: relative;
            max-width: 900px;
            width: 100%;
        }

        .game-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .game-title {
            font-size: 42px;
            font-weight: bold;
            background: linear-gradient(45deg, #ff3366, #ffd700, #ff69b4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(255, 105, 180, 0.5);
            letter-spacing: 3px;
            text-transform: uppercase;
            margin-bottom: 10px;
            animation: titlePulse 2s infinite;
        }

        @keyframes titlePulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .game-stats {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-bottom: 20px;
        }

        .stat-item {
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 10px;
            border: 2px solid #ffd700;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 120px;
        }

        .stat-label {
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0.8;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #ffd700;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            border: 2px solid rgba(255, 215, 0, 0.3);
        }

        .card {
            aspect-ratio: 1;
            background: linear-gradient(145deg, #3a3f5a, #2a2f4a);
            border: 3px solid #ffd700;
            border-radius: 15px;
            cursor: pointer;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .card:hover:not(.flipped):not(.matched) {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(255, 215, 0, 0.3);
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card.matched {
            animation: matchPulse 0.6s ease;
            border-color: #ff69b4;
            box-shadow: 0 0 20px rgba(255, 105, 180, 0.6);
        }

        @keyframes matchPulse {
            0% { transform: scale(1) rotateY(180deg); }
            50% { transform: scale(1.1) rotateY(180deg); }
            100% { transform: scale(1) rotateY(180deg); }
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 12px;
        }

        .card-front {
            background: linear-gradient(145deg, #4a3f6a, #3a2f5a);
            transform: rotateY(180deg);
        }

        .card-back {
            background: linear-gradient(145deg, #3a3f5a, #2a2f4a);
        }

        .card-back::before {
            content: 'ğŸ’•';
            font-size: 40px;
            animation: heartBeat 1.5s infinite;
        }

        @keyframes heartBeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        .card-content {
            font-size: 50px;
            text-align: center;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.3));
        }

        .card-label {
            position: absolute;
            bottom: 5px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 10px;
            color: #ffd700;
            background: rgba(0, 0, 0, 0.7);
            padding: 2px 8px;
            border-radius: 10px;
            white-space: nowrap;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .btn {
            background: linear-gradient(145deg, #ff69b4, #ff3366);
            color: #fff;
            border: none;
            padding: 12px 30px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 5px 15px rgba(255, 105, 180, 0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 105, 180, 0.5);
        }

        .btn:active {
            transform: translateY(0);
        }

        .love-meter {
            width: 100%;
            height: 30px;
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid #ff69b4;
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 20px;
            position: relative;
        }

        .love-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff69b4, #ff3366, #ff69b4);
            background-size: 200% 100%;
            animation: loveFlow 3s infinite;
            transition: width 0.5s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-weight: bold;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
        }

        @keyframes loveFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 30px 50px;
            border-radius: 20px;
            border: 3px solid #ffd700;
            text-align: center;
            color: #fff;
            font-size: 24px;
            font-weight: bold;
            z-index: 1000;
            display: none;
            animation: messageSlide 0.5s ease;
        }

        @keyframes messageSlide {
            from {
                opacity: 0;
                transform: translate(-50%, -60%);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%);
            }
        }

        .message.show {
            display: block;
        }

        .floating-hearts {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .heart {
            position: absolute;
            font-size: 20px;
            animation: float 6s infinite ease-in-out;
            opacity: 0.3;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.3;
            }
            90% {
                opacity: 0.3;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        .difficulty-selector {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .difficulty-btn {
            padding: 8px 20px;
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid #ffd700;
            color: #ffd700;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .difficulty-btn:hover {
            background: rgba(255, 215, 0, 0.2);
        }

        .difficulty-btn.active {
            background: linear-gradient(145deg, #ffd700, #ffaa00);
            color: #000;
        }
    </style>
</head>
<body>
    <div class="floating-hearts" id="floatingHearts"></div>
    
    <div class="game-container">
        <div class="game-header">
            <h1 class="game-title">Love Match Casino</h1>
            <div class="game-stats">
                <div class="stat-item">
                    <span class="stat-label">Matches</span>
                    <span class="stat-value" id="matches">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Moves</span>
                    <span class="stat-value" id="moves">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Best Score</span>
                    <span class="stat-value" id="bestScore">0</span>
                </div>
            </div>
        </div>

        <div class="love-meter">
            <div class="love-fill" id="loveFill" style="width: 0%">
                <span id="loveText">Find Your Matches!</span>
            </div>
        </div>

        <div class="difficulty-selector">
            <button class="difficulty-btn active" data-level="easy">Easy</button>
            <button class="difficulty-btn" data-level="medium">Medium</button>
            <button class="difficulty-btn" data-level="hard">Hard</button>
        </div>
        
        <div class="game-board" id="gameBoard"></div>
        
        <div class="controls">
            <button class="btn" onclick="newGame()">New Game</button>
            <button class="btn" onclick="showHint()">Hint ğŸ’¡</button>
        </div>
    </div>

    <div class="message" id="message"></div>

    <script>
        // Game state
        let cards = [];
        let flippedCards = [];
        let matchedPairs = 0;
        let moves = 0;
        let canFlip = true;
        let difficulty = 'easy';
        let bestScore = localStorage.getItem('loveMatchBestScore') || 999;
        let hintUsed = false;

        document.getElementById('bestScore').textContent = bestScore;

        // Character pairs for matching
        const characterPairs = {
            easy: [
                {emoji: 'ğŸ‘¸', name: 'Princess', pair: 'ğŸ¤´'},
                {emoji: 'ğŸ¤´', name: 'Prince', pair: 'ğŸ‘¸'},
                {emoji: 'ğŸ§šâ€â™€ï¸', name: 'Fairy', pair: 'ğŸ§šâ€â™‚ï¸'},
                {emoji: 'ğŸ§šâ€â™‚ï¸', name: 'Elf', pair: 'ğŸ§šâ€â™€ï¸'},
                {emoji: 'ğŸ‘°', name: 'Bride', pair: 'ğŸ¤µ'},
                {emoji: 'ğŸ¤µ', name: 'Groom', pair: 'ğŸ‘°'},
                {emoji: 'ğŸ’‘', name: 'Couple', pair: 'ğŸ’‘'},
                {emoji: 'ğŸ’', name: 'Kiss', pair: 'ğŸ’'}
            ],
            medium: [
                {emoji: 'ğŸ¦¸â€â™€ï¸', name: 'Heroine', pair: 'ğŸ¦¸â€â™‚ï¸'},
                {emoji: 'ğŸ¦¸â€â™‚ï¸', name: 'Hero', pair: 'ğŸ¦¸â€â™€ï¸'},
                {emoji: 'ğŸ‘©â€â¤ï¸â€ğŸ’‹â€ğŸ‘¨', name: 'Love', pair: 'ğŸ‘©â€â¤ï¸â€ğŸ’‹â€ğŸ‘¨'},
                {emoji: 'ğŸ‘©â€â¤ï¸â€ğŸ’‹â€ğŸ‘¨', name: 'Kiss', pair: 'ğŸ‘©â€â¤ï¸â€ğŸ’‹â€ğŸ‘¨'},
                {emoji: 'ğŸ’•', name: 'Hearts', pair: 'ğŸ’•'},
                {emoji: 'ğŸ’•', name: 'Love', pair: 'ğŸ’•'},
                {emoji: 'ğŸŒ¹', name: 'Rose', pair: 'ğŸŒ¹'},
                {emoji: 'ğŸŒ¹', name: 'Flower', pair: 'ğŸŒ¹'},
                {emoji: 'ğŸ’', name: 'Ring', pair: 'ğŸ’'},
                {emoji: 'ğŸ’', name: 'Diamond', pair: 'ğŸ’'}
            ],
            hard: [
                {emoji: 'ğŸ‘©â€ğŸ“', name: 'Scholar', pair: 'ğŸ‘¨â€ğŸ“'},
                {emoji: 'ğŸ‘¨â€ğŸ“', name: 'Student', pair: 'ğŸ‘©â€ğŸ“'},
                {emoji: 'ğŸ‘©â€ğŸ³', name: 'Chef', pair: 'ğŸ‘¨â€ğŸ³'},
                {emoji: 'ğŸ‘¨â€ğŸ³', name: 'Cook', pair: 'ğŸ‘©â€ğŸ³'},
                {emoji: 'ğŸ‘©â€âš•ï¸', name: 'Doctor', pair: 'ğŸ‘¨â€âš•ï¸'},
                {emoji: 'ğŸ‘¨â€âš•ï¸', name: 'Nurse', pair: 'ğŸ‘©â€âš•ï¸'},
                {emoji: 'ğŸ‘©â€ğŸ¨', name: 'Artist', pair: 'ğŸ‘¨â€ğŸ¨'},
                {emoji: 'ğŸ‘¨â€ğŸ¨', name: 'Painter', pair: 'ğŸ‘©â€ğŸ¨'},
                {emoji: 'ğŸ‘©â€ğŸš€', name: 'Astronaut', pair: 'ğŸ‘¨â€ğŸš€'},
                {emoji: 'ğŸ‘¨â€ğŸš€', name: 'Pilot', pair: 'ğŸ‘©â€ğŸš€'},
                {emoji: 'ğŸ‘©â€ğŸ”¬', name: 'Scientist', pair: 'ğŸ‘¨â€ğŸ”¬'},
                {emoji: 'ğŸ‘¨â€ğŸ”¬', name: 'Researcher', pair: 'ğŸ‘©â€ğŸ”¬'}
            ]
        };

        // Initialize floating hearts
        function createFloatingHearts() {
            const container = document.getElementById('floatingHearts');
            for (let i = 0; i < 10; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.textContent = 'ğŸ’•';
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDelay = Math.random() * 6 + 's';
                heart.style.fontSize = (15 + Math.random() * 15) + 'px';
                container.appendChild(heart);
            }
        }

        // Create game board
        function createBoard() {
            const board = document.getElementById('gameBoard');
            board.innerHTML = '';
            
            let pairSet = characterPairs[difficulty];
            let numPairs = difficulty === 'easy' ? 8 : (difficulty === 'medium' ? 10 : 12);
            
            // Select pairs for this game
            let selectedPairs = [];
            for (let i = 0; i < numPairs; i++) {
                if (i < pairSet.length) {
                    selectedPairs.push(pairSet[i]);
                    selectedPairs.push({...pairSet[i], name: pairSet[i].name + ' 2'});
                }
            }
            
            // Shuffle cards
            cards = selectedPairs.sort(() => Math.random() - 0.5);
            
            // Create card elements
            cards.forEach((card, index) => {
                const cardElement = document.createElement('div');
                cardElement.className = 'card';
                cardElement.dataset.index = index;
                cardElement.dataset.pair = card.emoji;
                
                cardElement.innerHTML = `
                    <div class="card-face card-front">
                        <div class="card-content">${card.emoji}</div>
                        <div class="card-label">${card.name}</div>
                    </div>
                    <div class="card-face card-back"></div>
                `;
                
                cardElement.addEventListener('click', () => flipCard(index));
                board.appendChild(cardElement);
            });
            
            // Adjust grid for difficulty
            if (difficulty === 'hard') {
                board.style.gridTemplateColumns = 'repeat(6, 1fr)';
            } else {
                board.style.gridTemplateColumns = 'repeat(4, 1fr)';
            }
        }

        // Flip card
        function flipCard(index) {
            if (!canFlip) return;
            
            const card = document.querySelector(`[data-index="${index}"]`);
            
            if (card.classList.contains('flipped') || card.classList.contains('matched')) {
                return;
            }
            
            card.classList.add('flipped');
            flippedCards.push(index);
            
            if (flippedCards.length === 2) {
                canFlip = false;
                moves++;
                document.getElementById('moves').textContent = moves;
                checkMatch();
            }
        }

        // Check for match
        function checkMatch() {
            const [first, second] = flippedCards;
            const firstCard = document.querySelector(`[data-index="${first}"]`);
            const secondCard = document.querySelector(`[data-index="${second}"]`);
            
            if (firstCard.dataset.pair === secondCard.dataset.pair) {
                // Match found!
                setTimeout(() => {
                    firstCard.classList.add('matched');
                    secondCard.classList.add('matched');
                    matchedPairs++;
                    document.getElementById('matches').textContent = matchedPairs;
                    
                    updateLoveMeter();
                    createMatchEffect(firstCard);
                    createMatchEffect(secondCard);
                    
                    if (matchedPairs === cards.length / 2) {
                        gameWon();
                    }
                    
                    flippedCards = [];
                    canFlip = true;
                }, 600);
            } else {
                // No match
                setTimeout(() => {
                    firstCard.classList.remove('flipped');
                    secondCard.classList.remove('flipped');
                    flippedCards = [];
                    canFlip = true;
                }, 1000);
            }
        }

        // Update love meter
        function updateLoveMeter() {
            const progress = (matchedPairs / (cards.length / 2)) * 100;
            const loveFill = document.getElementById('loveFill');
            const loveText = document.getElementById('loveText');
            
            loveFill.style.width = progress + '%';
            
            if (progress < 25) {
                loveText.textContent = 'Just Beginning...';
            } else if (progress < 50) {
                loveText.textContent = 'Getting Warmer! ğŸ’•';
            } else if (progress < 75) {
                loveText.textContent = 'Love is in the Air! ğŸ’–';
            } else if (progress < 100) {
                loveText.textContent = 'Almost Perfect! ğŸ’';
            } else {
                loveText.textContent = 'Perfect Match! ğŸ’‘';
            }
        }

        // Create match effect
        function createMatchEffect(card) {
            const rect = card.getBoundingClientRect();
            const containerRect = document.querySelector('.game-container').getBoundingClientRect();
            
            for (let i = 0; i < 5; i++) {
                const heart = document.createElement('div');
                heart.textContent = 'ğŸ’•';
                heart.style.position = 'fixed';
                heart.style.left = (rect.left - containerRect.left + rect.width / 2) + 'px';
                heart.style.top = (rect.top - containerRect.top + rect.height / 2) + 'px';
                heart.style.fontSize = '20px';
                heart.style.pointerEvents = 'none';
                heart.style.zIndex = '1000';
                heart.style.animation = `float 1s ease-out forwards`;
                heart.style.transform = `translate(${(Math.random() - 0.5) * 100}px, ${-Math.random() * 100}px)`;
                
                document.querySelector('.game-container').appendChild(heart);
                
                setTimeout(() => heart.remove(), 1000);
            }
        }

        // Show hint
        function showHint() {
            if (!canFlip || hintUsed) return;
            
            const unmatchedCards = document.querySelectorAll('.card:not(.matched):not(.flipped)');
            if (unmatchedCards.length < 2) return;
            
            // Find a matching pair
            for (let i = 0; i < unmatchedCards.length; i++) {
                for (let j = i + 1; j < unmatchedCards.length; j++) {
                    if (unmatchedCards[i].dataset.pair === unmatchedCards[j].dataset.pair) {
                        // Highlight the pair
                        unmatchedCards[i].style.boxShadow = '0 0 30px #ffd700';
                        unmatchedCards[j].style.boxShadow = '0 0 30px #ffd700';
                        
                        setTimeout(() => {
                            unmatchedCards[i].style.boxShadow = '';
                            unmatchedCards[j].style.boxShadow = '';
                        }, 2000);
                        
                        hintUsed = true;
                        moves += 2; // Penalty for using hint
                        document.getElementById('moves').textContent = moves;
                        return;
                    }
                }
            }
        }

        // Game won
        function gameWon() {
            const message = document.getElementById('message');
            let rating = '';
            
            if (moves <= cards.length) {
                rating = 'â­â­â­ Perfect Match!';
            } else if (moves <= cards.length * 1.5) {
                rating = 'â­â­ Great Job!';
            } else {
                rating = 'â­ Good Effort!';
            }
            
            message.innerHTML = `
                <div>ğŸ‰ Congratulations! ğŸ‰</div>
                <div style="font-size: 18px; margin-top: 10px;">${rating}</div>
                <div style="font-size: 16px; margin-top: 10px;">Completed in ${moves} moves</div>
            `;
            message.classList.add('show');
            
            // Update best score
            if (moves < bestScore) {
                bestScore = moves;
                localStorage.setItem('loveMatchBestScore', bestScore);
                document.getElementById('bestScore').textContent = bestScore;
            }
            
            setTimeout(() => {
                message.classList.remove('show');
            }, 3000);
        }

        // New game
        function newGame() {
            matchedPairs = 0;
            moves = 0;
            flippedCards = [];
            canFlip = true;
            hintUsed = false;
            
            document.getElementById('matches').textContent = '0';
            document.getElementById('moves').textContent = '0';
            document.getElementById('loveFill').style.width = '0%';
            document.getElementById('loveText').textContent = 'Find Your Matches!';
            
            createBoard();
        }

        // Difficulty selection
        document.querySelectorAll('.difficulty-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.difficulty-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                difficulty = this.dataset.level;
                newGame();
            });
        });

        // Initialize game
        createFloatingHearts();
        newGame();
    </script>
</body>
</html>
